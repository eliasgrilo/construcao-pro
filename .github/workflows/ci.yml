name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: construcao
          POSTGRES_PASSWORD: construcao_secret_2024
          POSTGRES_DB: construcao_pro
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U construcao"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Generate Prisma Client
        run: npx turbo db:generate

      - name: Lint
        run: npx turbo lint

      - name: Build
        run: npx turbo build

      - name: Test
        run: npx turbo test
        env:
          DATABASE_URL: postgresql://construcao:construcao_secret_2024@localhost:5432/construcao_pro
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret
          JWT_EXPIRES_IN: 15m
          REFRESH_TOKEN_EXPIRES_IN: 7d
          API_PORT: 3333
          API_HOST: 0.0.0.0
          CORS_ORIGIN: http://localhost:5173
          NODE_ENV: test
